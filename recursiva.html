<script type="application/javascript">

	function recursiva(i) {
		if (i > 1 ){
			document.write('Vetor Recebido :'+i+'<br>');
			return recursiva(i - 1);
		} else {
			document.write('Vetor Parada :'+i+'<br>');
			return 1;
		}
	}
	recursiva(10);


	function fatorial(i) {
		if (i > 1 ){
			return  (i * fatorial(i - 1) );
		} else {
			return 1;
		}
	}
